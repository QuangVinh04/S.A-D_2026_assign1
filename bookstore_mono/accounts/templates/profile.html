{% extends 'base.html' %}

{% block title %}Profile - Bookstore{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="bi bi-person"></i> My Profile</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 text-center mb-3">
                        <i class="bi bi-person-circle" style="font-size: 100px; color: #0d6efd;"></i>
                    </div>
                    <div class="col-md-9">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th width="30%">Name:</th>
                                    <td>{{ user.name }}</td>
                                </tr>
                                <tr>
                                    <th>Email:</th>
                                    <td>{{ user.email }}</td>
                                </tr>
                                <tr>
                                    <th>Member Since:</th>
                                    <td>{{ user.date_joined|date:"F d, Y" }}</td>
                                </tr>
                                <tr>
                                    <th>Last Login:</th>
                                    <td>{{ user.last_login|date:"F d, Y H:i" }}</td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <div class="mt-4">
                            <a href="{% url 'cart:cart_detail' %}" class="btn btn-primary">
                                <i class="bi bi-cart"></i> View My Cart
                            </a>
                            <a href="{% url 'books:book_list' %}" class="btn btn-secondary">
                                <i class="bi bi-book"></i> Browse Books
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
